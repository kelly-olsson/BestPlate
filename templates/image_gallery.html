<!DOCTYPE html>
<html>
<head>
    <title>Menu Gallery</title>
    <style>
        html, body {
    width: 100%;
    height: 100%;
    font-family: 'Open Sans', sans-serif;
    background: #fff;
}

/* Gallery styles */
.gallery {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    height: 438px;
    position: absolute;
    left: 97px;
    top: 300px;
}

.gallery img {
    margin: 20px;
    height: 198px;
    cursor: pointer;
    background: #D9D9D9;
}

/* Header styles */
.header {
    width: 100%;
    height: 68px;
    position: absolute;
    top: 0;
    left: 0;
    background: #C2D1B3;
}

.header img {
    width: 26px;
    height: 56px;
    position: absolute;
    left: 25px;
    top: 7px;
}

.header .title {
    position: absolute;
    left: 76px;
    top: 5px;
    color: #594A42;
    font-size: 40px;
    font-family: Baloo Chettan;
}
        /* Text and overlay styles */
.select-image-text,
.text {
    color: black;
    text-align: center;
}

.select-image-text {
    position: absolute;
    font-size: 30px;
    font-family: Amiri;
    top: 182px;
    width: 100%;
}

.text {
    position: relative;
    top: 26%;
    left: 0;
    width: 400px;
    margin: auto;
}

#loading-overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
    align-items: center;
    justify-content: center;
    display: flex;
}

.white-box {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 66%;
    max-width: 800px;
}

/* Animation styles */
@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

#cutlery-logo {
    width: 80px;
    height: auto;
    margin: 10px auto;
    overflow: hidden;
    animation: pulse 2s infinite ease-in-out;
}

#cutlery-logo img {
    width: 100%;
    height: auto;
}

.words-wrapper {
  display: inline-block;
  position: relative;
  text-align: center;
  }

  b {
    opacity:0;
    display: inline-block;
    position: absolute;
    white-space: nowrap;
    left: 0;
    top: 0;
    font-weight:200;
}

         .is-visible {
    position:relative;
    opacity:1;
    animation: push-in 0.5s;
  }

  .is-hidden {
    animation: push-out 0.5s;
  }

/* Keyframes for text animations */
@keyframes push-in {
    0% {
        opacity: 0;
        transform: translateY(-100%);
    }
    60% {
        opacity: 1;
        transform: translateY(10%);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes push-out {
    0% {
        opacity: 1;
        transform: translateY(0);
    }
    60% {
        opacity: 0;
        transform: translateY(110%);
    }
    100% {
        opacity: 0;
        transform: translateY(100%);
    }
}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="background: #F4EFE7">
<div class="header">
    <img src="https://i.imgur.com/YK3dn3b.png"/>
    <div class="title">BestPlate</div>
</div>

<!-- Loading Animation Overlay -->
<div id="loading-overlay" style="display: none;">
    <div class="white-box">
        <!-- Cutlery Logo with Animation -->
        <div id="cutlery-logo">
            <img src="https://i.imgur.com/YK3dn3b.png"/>
        </div>


        <div class="text">
            <h1>
        <span class="words-wrapper">
    <b>Reaching out to OpenAI...</b>
    <b>Reticulating splines...</b>
    <b>Twiddling thumbs...</b>
    <b>Having a nice conversation...</b>
    <b>Talking about your food...</b>
        </span>
            </h1>
        </div>
    </div>
</div>

<div class="select-image-text">Select Menu Image:</div>

<div class="gallery">
    {% for url in image_urls %}
    <img src="{{ url }}" onclick="handleImageClick('{{ url }}')">
    {% endfor %}
</div>

<script>
    function getCSRFToken() {
        let cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            let [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') {
                return decodeURIComponent(value);
            }
        }
        return '';
    }

    var isLast = function(word) {
      return $(word).next().length > 0 ? false : true;
    }

    var getNext = function(word) {
      return $(word).next();
    }

    var getVisible = function () {
      return document.getElementsByClassName('is-visible');
    }

    var getFirst =  function() {
      var node = $('.words-wrapper').children().first();
      return node;
    }

    function switchWords(current, next) {
        $(current).removeClass('is-visible').addClass('is-hidden');
        $(next).removeClass('is-hidden').addClass('is-visible');
    }

    function getStarted() {
        var current = $('.words-wrapper b.is-visible');
        var next = current.next().length ? current.next() : $('.words-wrapper b').first();
        switchWords(current, next);
    }

    function init() {
        getStarted();
        setInterval(getStarted, 5000);
    }

    $(document).ready(function() {
        init();
    });

function handleImageClick(url) {
    // Show loading overlay
document.getElementById('loading-overlay').style.display = 'flex';

// Simulate an API call with a delay
setTimeout(() => {
    console.log('Simulated processing complete for image URL:', url);

    // Hide loading overlay after simulated processing is complete
    document.getElementById('loading-overlay').style.display = 'none';
}, 10000); // 3000 milliseconds = 3 seconds
}


</script>
</body>
</html>
